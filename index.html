<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Your Personal Website</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <h1>Welcome to My Website!</h1>
    <div class="icons">
      <a href="https://github.com/yourusername"><img src="github.png" alt="GitHub"></a>
      <a href="mailto:youremail@example.com"><img src="email.png" alt="Email"></a>
      <a href="https://www.instagram.com/yourusername"><img src="instagram.png" alt="Instagram"></a>
    </div>
  </section>

  <section id="about">
    <h2>About Me</h2>
    <p>Here you can provide information about your education, studies, and computer skills.</p>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <div class="icons">
      <a href="mailto:youremail@example.com"><img src="email.png" alt="Email"></a>
      <a href="https://github.com/yourusername"><img src="github.png" alt="GitHub"></a>
      <a href="https://www.instagram.com/yourusername"><img src="instagram.png" alt="Instagram"></a>
    </div>
  </section>
</body>
</html>
